<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Login Intranet Columbia</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body class="login">
		<div class="main container-fluid h-100">
			<div class="row h-100 justify-content-center wrapper">
				<div class="col-md-6">
				</div>
				<div class="col-md-6 block-login">
					<div class="col-md-8 offset-md-2 h-100 d-flex justify-content-center align-items-center login-wrapper">
						<img src="img/logo-login.svg" alt="">
						
						<form>
							<div class="form-group">
								<span>
									<i class="fa fa-user" aria-hidden="true"></i>
								</span>
								<input type="text" class="form-control block-login__usuario" placeholder="Ingresa Nombre o Código">
							</div>
							<div class="form-group">
								<span>
									<i class="fa fa-lock" aria-hidden="true"></i>
								</span>
								<input type="password" class="form-control block-login__password" placeholder="Ingresa Contraseña">
							</div>
							<div class="form-check custom-switch custom-switch-label-sino">
								<input type="checkbox" class="custom-switch-input block-login__rememberpass" id="rememberpass">
								<label class="custom-switch-btn" for="rememberpass"></label>
								<label class="form-check-label">Recordar contraseña</label>
							</div>
							<div class="form-submit">
								<button type="submit" class="btn btn-primary block-login__submit">Ingresar</button>
								<br>
								<a href="#">Olvidé mi contraseña</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
